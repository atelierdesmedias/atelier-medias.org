enabled: true
route: /admin
cache_enabled: false
theme: grav
content_padding: true
twofa_enabled: true
log_viewer_files:
  - grav
  - email
sidebar:
  activate: tab
  hover_delay: 100
  size: auto
dashboard:
  days_of_stats: 7
widgets:
  dashboard-maintenance: true
  dashboard-statistics: true
  dashboard-notifications: false
  dashboard-feed: false
  dashboard-pages: true
pages:
  show_parents: both
  show_modular: true
session:
  timeout: 1800
warnings:
  delete_page: true
  secure_delete: false
edit_mode: normal
frontend_preview_target: inline
show_github_msg: false
pages_list_display_field: title
google_fonts: false
admin_icons: line-awesome
enable_auto_updates_check: false
notifications:
  feed: false
  dashboard: false
  plugins: false
  themes: false
popularity:
  enabled: true
  ignore:
    - '/test*'
    - /modular
  history:
    daily: '30'
    monthly: '12'
    visitors: '20'
pagemedia:
  resize_width: 0
  resize_height: 0
  res_min_width: 0
  res_min_height: 0
  res_max_width: 0
  res_max_height: 0
  resize_quality: 0.8
