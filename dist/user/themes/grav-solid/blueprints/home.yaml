title: "Page - Home"
extends@: "default-page"

form:
  fields:
    tabs:
      fields:

        content:
          fields:
            # Ne pas montrer le text dico par defaut
            display.dictionary:
              unset@: true
            # Ne pas montrer l'editeur par defaut
            content:
              unset@: true


            header.custom.headerVideo:
              type: file
              multiple: false
              destination: 'self@'
              label: "Header video"
              accept:
                - video/*

#            fieldset.header:
#              type: fieldset
#              title: Company
#              collapsed: false
#              collapsible: true
#              fields:
#
#                header.custom.company.address:
#                  type: textarea
#                  label: Address


        options:
          fields:

            # Remove publishing options
            publishing:
              type: ignore

            # Remove taxonomies
            taxonomies:
              type: ignore

            # Set default solidify settings
            solidify:
              fields:
                header.solidify.injectPageData:
                  default: 1
                  highlight: 1
                header.solidify.pageName:
                  toggleable: false
                  default: "HomePage"
